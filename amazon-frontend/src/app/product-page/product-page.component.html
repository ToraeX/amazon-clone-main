<!-- content -->
<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image"
            href="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/detail1/big.webp">
            <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit"
              src="{{productDetails?.image_path}}" />
          </a>
        </div>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{productDetails?.product_name}} 
          </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span class="ms-1">
                4.5
              </span>
            </div>
            <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i>154 orders</span>
            <span class="text-success ms-2">In stock</span>
          </div>


          <div class="row">
            <dt class="col-3">Name:</dt>
            <dd class="col-9">{{productDetails?.product_name}}</dd>

            <dt class="col-3">price</dt>
            <dd class="col-9">{{productDetails?.price}}</dd>

            <dt class="col-3">Specifications</dt>
            <dd class="col-9">{{productDetails?.specifications}}</dd>
          </div>

          <hr />


          <a href="#" class="btn btn-warning shadow-0"> Add to Cart </a>
        </div>
      </main>
    </div>
  </div>
</section>
<!-- content -->
