<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <p class="h1">Address</p>
      <form [formGroup]="Address" (ngSubmit)="address()">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="form-group">
          <label for="">Mobile Number</label>
          <input type="text" class="form-control" formControlName="mob" />
        </div>

        <div class="form-group">
          <label for="">Address</label>
          <input type="text" class="form-control" formControlName="add" />
        </div>

        <div class="form-group">
          <label for="">Area</label>
          <input type="text" class="form-control" formControlName="area" />
        </div>

        <div class="form-group">
          <label for="">Landmark</label>
          <input type="text" class="form-control" formControlName="landmark" />
        </div>
        <div class="form-group">
          <label for="">Pincode</label>
          <input type="text" class="form-control" formControlName="pincode" />
        </div>

        <div class="form-group">
          <label for="">City</label>
          <input type="text" class="form-control" formControlName="city" />
        </div>

        <div class="form-group">
          <label for="">State</label>
          <input type="text" class="form-control" formControlName="State" />
        </div>

        <div class="form-group mt-2">
          <button class="btn btn-info">Save</button>
        </div>
      </form>
    </div>

    <div class="col"></div>
  </div>
</div>
