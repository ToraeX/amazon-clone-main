<div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Add Products!</h1>
      <p class="lead">Welcome to Seller portal register your details here.</p>
      <hr class="my-4" />
      <!-- <p>
        It uses utility classes for typography and spacing to space content out
        within the larger container.
      </p> -->
      <!-- <a class="btn btn-primary btn-lg" [routerLink]="['addProducts']">Add products</a> -->
    </div>
  </div>

  
<div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form [formGroup]="AddProductForm" (ngSubmit)="addProducts()">
          <h1>Add Product</h1>
          <div class="form-group">
            <label for="sellerName">Seller Name</label>
            <select name="" id="" class="form-control" formControlName="sellerId">
                <option value="{{item.seller_id}}"   *ngFor=" let item of arrSeller"> {{item.seller_name}}</option>
            </select>
          </div>
          
         
          <div class="form-group">
            <label for="sellerName">brand Name</label>
            <select name="" id="" class="form-control" formControlName="brand">
                <option value="{{item.brand_id}}"   *ngFor=" let item of arrBrands"> {{item.brand_name}}</option>
            </select>
          </div>
            
            <div class="form-group mt-2">
              <label for="productName">product Name</label>
              <input type="text" id="productName" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
              <label for="productPrice">product price</label>
              <input type="text" id="productPrice" class="form-control" formControlName="price" />
            </div>
            <div class="form-group">
              <label for="Specification">Specification</label>
              <input type="text" id="Specification" class="form-control" formControlName="specs" />
            </div>

            <div class="form-group">
              <label for="imagePath">Image Path</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath" />
            </div>
            <div class="form-group form-check mt-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I hereby accept all the terms and conditions with Amazon.</label>
            </div>
        
            <div class="form-group my-2">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
