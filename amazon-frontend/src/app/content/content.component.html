<!-- carousel -->
<div
  id="carouselExampleControls"
  class="container carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://as2.ftcdn.net/v2/jpg/02/04/77/09/1000_F_204770911_qZbSg6Pd0bV26HjsOW8v29rz2Ud8wzYd.jpg"
        class="d-block w-100"
        height="500px"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://as2.ftcdn.net/v2/jpg/02/04/77/09/1000_F_204770911_qZbSg6Pd0bV26HjsOW8v29rz2Ud8wzYd.jpg"
        class="d-block w-100"
        height="500px"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://as2.ftcdn.net/v2/jpg/02/04/77/09/1000_F_204770911_qZbSg6Pd0bV26HjsOW8v29rz2Ud8wzYd.jpg"
        class="d-block w-100"
        height="500px"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- carousel -->

<!-- content -->
<div class="container mt-5">
  <div class="row">
    <div class="col mt-5" *ngFor="let item of arrResponse;">
      <div class="card" style="width: 18rem" >
        <img
          src="{{item.image_path}}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{item.product_name}}</h5>
          <p class="card-text">
           {{item.specifications | slice:0:150}}
          </p>
          <a href="#" class="btn btn-primary m-2">Buy Now</a>
          <a class="btn btn-danger"
            data-bs-toggle="mymodal"
            data-bs-target="#AddToCart" (click) ="addToCart(item)"
            >Add to Cart</a
          >
        </div>
      </div>
    </div>
    
  </div>
</div>
<!-- content -->
