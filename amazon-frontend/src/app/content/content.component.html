<!-- carousel -->
<div
  id="carouselExampleControls"
  class="container carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://www.apple.com/newsroom/images/2023/09/apple-unveils-iphone-15-pro-and-iphone-15-pro-max/article/Apple-iPhone-15-Pro-lineup-hero-230912_Full-Bleed-Image.jpg.xlarge.jpg"
        class="d-block w-100"
        height=""
        alt="..."
      />
    </div>

    <div class="carousel-item">
      <img
        src="https://www.apple.com/newsroom/images/2023/09/apple-unveils-iphone-15-pro-and-iphone-15-pro-max/article/Apple-iPhone-15-Pro-lineup-camera-system-230912_big.jpg.large.jpg"
        class="d-block w-100"
        height=""
        alt="..."
      />
    </div>
  </div>

  <div class="container mt-5">
    <div class="ratio ratio-16x9">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/xqyUdNxWazA?si=DvU65WsfwAUmUG92"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- carousel -->

<!-- content -->
<!-- <input type="text" [(ngModel)]="searchText" (change)="checksearchtext()" placeholder="search"> -->
<div class="container mt-5">
  <div class="row">
    <div class="col mt-5" *ngFor="let item of arrResponse">
      <div class="card" style="width: 18rem" >
        <img
        src="{{ item.image_path }}"
        class="card-img-top"
        alt="..."
        (click)="productPage(item.product_id)"
      />
      
        <div class="card-body">
          <h5 class="card-title">{{ item.product_name }}</h5>
          <p class="card-text">
            {{ item.specifications | slice : 0 : 150 }}
          </p>
          <a href="#" class="btn btn-primary m-2">Buy Now</a>
          <a class="btn btn-danger"
            (click) ="addToCart(item)"
            >Add to Cart</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<!-- content -->
