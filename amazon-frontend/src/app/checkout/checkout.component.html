<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="jumbotron" *ngIf="cartproducts.length == 0">
            <h1 class="display-4">Empty Cart</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p class="lead">
              <a class="btn btn-primary btn-lg" [routerLink]="['']" role="button">Add Products</a>
            </p>
          </div>
      <table class="table" *ngIf="cartproducts.length > 0">
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Image</th>
            <th scope="col">quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartproducts">
            <th scope="row">{{ item.id }}</th>
            <td><img src="{{ item.image_url }}" alt="" width="50px" /></td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price * item.quantity }}</td>
            <td>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                (click)="removeCart(item.id)"
                width="16"
                height="16"
                fill="red"
                class="bi bi-trash3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                />
              </svg>
            </td>
          </tr>
          <tr>
            <td>
              <a  class="btn btn-success" [routerLink]="'/checkout'"
                >Checkout</a
              >
            </td>
           
            <td>
              <a href="" (click)="emptyCart()" class="btn btn-danger">Empty</a>
            </td>
            <td></td>
            <td>
                <b class="text-success">Rs : {{total}} </b>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
